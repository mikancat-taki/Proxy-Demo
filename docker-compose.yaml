services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
  loki:
    image: grafana/loki:2.8.2
  promtail:
    image: grafana/promtail:2.8.2
    volumes:
      - /var/log:/var/log
